<section class="my-5">
    <h2>Liste des produits</h2>
    <app-product-filter (filterEvent)="onFilterEvent($event)"></app-product-filter>    

    <div class="card my-2" *ngFor="let product of filteredProducts | async">
        <div class="card-header">
            {{product.name}} 
            <span class="badge badge-primary">{{product.price}} â‚¬</span>
        </div>
        <div class="card-body">
            <p class="card-text">{{product.description}}</p>
        </div>
    </div>
</section>
